<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
</head>
<body>
    <h1>Todo-List</h1>
    <dialog>
        <button class="close">X</button>
        <h2>Create Task</h2>
        <form method="dialog">
            <label for="title">Title: </label><input type="text" id="title" required>
            <label for="desc">Description: </label><input type="text" id="desc" required>
            <label for="date">Due Date: </label><input type="date" id="date" required>
            <fieldset>
            <legend>Priority:</legend>
                <label for="high">High</label><input type="radio" id="high" name="priority" value="high" required>
                <label for="medium">Medium</label><input type="radio" id="medium" name="priority" value="medium" required>
                <label for="low">Low</label><input type="radio" id="low" name="priority" value="low" required>
            </fieldset>
            <button type="button" class="addTask">Add Task</button>
        </form>
    </dialog>
    <img src="./wizardHITTINGDAT.jpg" class="wizard" width="700px" height="300px">
    <audio>
        <source src="evil.mp3" type="audio/mp3">
    </audio>
    <div class="container">
        <aside>
            <nav>
                <ul>
                    <li><button id="home">Home</button></li>
                    <li><button id="today">Today</button></li>
                    <li><button id="week">Week</button></li>
                    <li class="no-hover">Projects</li>
                    <div class="projects">
                        <li><button id="0">Make a Todo-List</button></li>
                        <li><button id="1">do some wizardry shtuff</button></li>
                    </div>
                    <li><button id="notes">Notes</button></li>
                    <li><button id="add">+</button></li>
                </ul>
            </nav>
        </aside>
        <section></section>
        <div class="func"></div>
    </div>
</body>
</html>
