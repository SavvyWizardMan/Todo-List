<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
</head>
<body>
    <h1>Todo-List</h1>
    <dialog>
        <button class="close">X</button>
        <h2>Create Task</h2>
        <form method="dialog">
            <label for="title">Title: </label><input type="text" id="title" required>
            <label for="desc">Description: </label><input type="text" id="desc" required>
            <label for="date">Due Date: </label><input type="date" id="date">
            <fieldset>
            <legend>Priority:</legend>
                <label for="high">High</label><input type="radio" id="high" name="priority" value="high" required>
                <label for="med">Medium</label><input type="radio" id="med" name="priority" value="med" required>
                <label for="low">Low</label><input type="radio" id="low" name="priority" value="low" required>
            </fieldset>
            <button type="button" class="addTask">Add Task</button>
        </form>
    </dialog>
    <div class="container">
        <aside>
            <nav>
                <ul>
                    <li><button>Home</button></li>
                    <li><button>Today</button></li>
                    <li><button>Week</button></li>
                    <li class="no-hover">Projects</li>
                    <div class="projects">
                        <li><button>Make a Todo-List</button></li>
                        <li><button>do some wizardry shtuff</button></li>
                    </div>
                    <li><button>Notes</button></li>
                    <li><button class="add">+</button></li>
                </ul>
            </nav>
        </aside>
        <section></section>
    </div>
</body>
</html>
